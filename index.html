<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoGo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section class="intro">
        <div class="container">
            <div class="navbar">
                <div class="nav__logo">MoGo</div>
                <div class="nav__items">
                    <div class="nav__item nav__item--first">about</div>
                    <div class="nav__item">service</div>
                    <div class="nav__item">work</div>
                    <div class="nav__item">blog</div>
                    <div class="nav__item">contact</div>
                    <div class="nav__item nav__item--shopping_cart">
                        <img src="./assets/images/svg/shopping__cart.svg" alt="shopping cart :)">
                    </div>
                    <div class="nav__item nav__item--search">
                        <img src="./assets/images/svg/searching__glass.svg" alt="searching glass :)">
                    </div>
                </div>
            </div>

            <div class="intro__text">
                <div class="intro__suptitle">creative template</div>
                <div class="intro__title">welcome to mogo</div>
            </div>

            <a class = "learn__more" href="#">learn more</a>

            <div class="intro__slider">
                
                <div class="intro__slider__item intro__slider__item--first">
                    <div class="slider__wrapper">
                        <span class = slider__num>01</span> intro
                    </div>
                </div>

                <div class="intro__slider__item">
                    <div class="slider__wrapper">
                        <span class = slider__num>02</span> work
                    </div>  
                </div>
                
                <div class="intro__slider__item">
                    <div class="slider__wrapper">
                        <span class = slider__num>03</span> about
                    </div>  
                </div>

                <div class="intro__slider__item">
                    <div class="slider__wrapper">
                        <span class = slider__num>04</span> contact
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
